<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="odin-lined.png"> <span>ODIN</span>
        </div>
        <span>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></span>
        
    </div>
    <div class="right">
        <div class="right-top">
            <p>This is not a real online service!</p>
            <p>You know you want to.</p>
        </div>
        <form action="">
            <div class="right-mid">
                <h2>Let's do this!</h1>
                <div class="form-container">
                    <div class="form-left">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="first_name" id="firstname">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email_address" id="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="first_password" id="password">
                    </div>
                    <div class="form-right">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="last_name" id="lastname">
                        <label for="phoneno">PHONE NUMBER</label>
                        <input type="number" name="phone_number" id="phoneno">
                        <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirmpassword">
                    </div>
                </div>
            </div>
            <div class="right-bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
